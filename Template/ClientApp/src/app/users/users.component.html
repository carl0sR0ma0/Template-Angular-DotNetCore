<div *ngIf="isAuthenticated">
  <p>Welcome ({{userLogged?.user?.name}})</p>
  <button class="btn-primary btn" (click)="showList = !showList">{{ showList ? 'Novo usuário' : 'Lista de usuários' }}</button>
  <p>Users ({{users?.length}})</p>
  <div *ngIf="showList">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Actions</th>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td scope="row">
            <button class="btn-primary btn" (click)="openDetails(user)">Editar</button>
            <button class="btn-danger btn" (click)="delete(user)">Excluir</button>
          </td>
          <td scope="row">{{user.id}}</td>
          <td scope="row">{{user.name}}</td>
          <td scope="row">{{user.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!showList">
    <form>
      <div class="form-group">
        <label for="exampleInputName">Name:</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Name" [(ngModel)]="user.name" name="name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail">Email:</label>
        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email" [(ngModel)]="user.email" name="email">
      </div>
      <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
    </form>
  </div>
</div>

<div *ngIf="!isAuthenticated">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail">Email:</label>
      <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email" [(ngModel)]="userLogin.email" name="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword">Password:</label>
      <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" [(ngModel)]="userLogin.password" name="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="authenticate()">Login</button>
  </form>
</div>
